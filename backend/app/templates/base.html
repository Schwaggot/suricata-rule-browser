<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Suricata Rule Browser{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    {% block extra_head %}{% endblock %}
    <link rel="stylesheet" href="/static/css/choices.min.css?v=16">
    <link rel="stylesheet" href="/static/css/style.css?v=16">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>Suricata Rule Browser</h1>
                    <p class="subtitle">Browse and search Suricata IDS rules</p>
                </div>
                <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light mode">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
            <nav class="main-nav">
                <a href="/" class="nav-link {% if active_page == 'browser' %}active{% endif %}">Rules Browser</a>
                <a href="/transforms" class="nav-link {% if active_page == 'transforms' %}active{% endif %}">Rule Transforms</a>
                <a href="/about" class="nav-link {% if active_page == 'about' %}active{% endif %}">About</a>
            </nav>
        </header>

        {% block content %}{% endblock %}
    </div>

    {% block modals %}{% endblock %}

    <script src="/static/js/choices.min.js?v=16"></script>
    <script src="/static/js/app.js?v=16"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
