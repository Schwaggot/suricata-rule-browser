<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suricata Rule Browser</title>
    <link rel="stylesheet" href="/static/css/choices.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>Suricata Rule Browser</h1>
                    <p class="subtitle">Browse and search Suricata IDS rules</p>
                </div>
                <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light mode">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </header>

        <div class="stats-section" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-rules">0</div>
                <div class="stat-label">Total Rules</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="filtered-rules">0</div>
                <div class="stat-label">Filtered Rules</div>
            </div>
        </div>

        <div class="controls-section">
            <div class="search-box">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search rules (message, SID, tags)..."
                    autocomplete="off"
                >
                <button id="search-btn" class="btn btn-primary">Search</button>
                <button id="clear-btn" class="btn btn-secondary">Clear</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="action-filter">Action:</label>
                    <select id="action-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="protocol-filter">Protocol:</label>
                    <select id="protocol-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="classtype-filter">Class Type:</label>
                    <select id="classtype-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="source-filter">Source:</label>
                    <select id="source-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="severity-filter">Severity:</label>
                    <select id="severity-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="attack-target-filter">Attack Target:</label>
                    <select id="attack-target-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="deployment-filter">Deployment:</label>
                    <select id="deployment-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="affected-product-filter">Product:</label>
                    <select id="affected-product-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="confidence-filter">Confidence:</label>
                    <select id="confidence-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="performance-filter">Performance:</label>
                    <select id="performance-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by">
                        <option value="sid">SID</option>
                        <option value="msg" selected>Message</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort-order">Order:</label>
                    <select id="sort-order">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading rules...</p>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <div id="rules-list" class="rules-list"></div>
        </div>

        <div class="pagination" id="pagination">
            <button id="prev-page" class="btn btn-secondary">Previous</button>
            <span id="page-info">Page 1</span>
            <button id="next-page" class="btn btn-secondary">Next</button>
        </div>
    </div>

    <!-- Rule Detail Modal -->
    <div id="rule-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="rule-detail"></div>
        </div>
    </div>

    <script src="/static/js/choices.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
