<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suricata Rule Browser</title>
    <link rel="stylesheet" href="/static/css/choices.min.css?v=5">
    <link rel="stylesheet" href="/static/css/style.css?v=5">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>Suricata Rule Browser</h1>
                    <p class="subtitle">Browse and search Suricata IDS rules</p>
                </div>
                <button id="theme-toggle" class="theme-toggle" title="Toggle dark/light mode">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </header>

        <div class="stats-section" id="stats">
            <div class="stat-card">
                <div class="stat-value" id="total-rules">0</div>
                <div class="stat-label">Total Rules</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="filtered-rules">0</div>
                <div class="stat-label">Filtered Rules</div>
            </div>
        </div>

        <div class="controls-section">
            <div class="search-box">
                <input
                    type="text"
                    id="search-input"
                    placeholder="Search rules (message, SID, tags)..."
                    autocomplete="off"
                >
                <button id="search-btn" class="btn btn-primary">Search</button>
                <button id="clear-btn" class="btn btn-secondary">Clear</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="action-filter">Action:</label>
                    <select id="action-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="protocol-filter">Protocol:</label>
                    <select id="protocol-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="classtype-filter">Class Type:</label>
                    <select id="classtype-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="source-filter">Source:</label>
                    <select id="source-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="category-filter">Category:</label>
                    <select id="category-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="severity-filter">Severity:</label>
                    <select id="severity-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="attack-target-filter">Attack Target:</label>
                    <select id="attack-target-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="deployment-filter">Deployment:</label>
                    <select id="deployment-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="affected-product-filter">Product:</label>
                    <select id="affected-product-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="confidence-filter">Confidence:</label>
                    <select id="confidence-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="performance-filter">Performance:</label>
                    <select id="performance-filter" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by">
                        <option value="sid">SID</option>
                        <option value="msg" selected>Message</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort-order">Order:</label>
                    <select id="sort-order">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading rules...</p>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>

            <!-- Top Pagination and Controls -->
            <div class="table-controls">
                <div class="pagination pagination-top" id="pagination-top">
                    <button id="prev-page-top" class="btn-pagination">â€¹</button>
                    <span id="page-info-top" class="page-info">Page 1</span>
                    <button id="next-page-top" class="btn-pagination">â€º</button>
                </div>

                <div class="column-toggle-wrapper">
                    <button id="column-toggle-btn" class="btn-column-toggle" title="Configure columns">
                        âš™
                    </button>
                    <div id="column-dropdown" class="column-dropdown" style="display: none;">
                        <div class="column-dropdown-header">Show/Hide Columns</div>
                        <label class="column-option">
                            <input type="checkbox" data-column="sid">
                            <span>SID</span>
                        </label>
                        <label class="column-option">
                            <input type="checkbox" data-column="action">
                            <span>Action</span>
                        </label>
                        <label class="column-option">
                            <input type="checkbox" data-column="protocol" checked>
                            <span>Protocol</span>
                        </label>
                        <label class="column-option">
                            <input type="checkbox" data-column="message" checked>
                            <span>Message</span>
                        </label>
                        <label class="column-option">
                            <input type="checkbox" data-column="source" checked>
                            <span>Source</span>
                        </label>
                        <label class="column-option">
                            <input type="checkbox" data-column="category" checked>
                            <span>Category</span>
                        </label>
                        <label class="column-option">
                            <input type="checkbox" data-column="classtype" checked>
                            <span>Class Type</span>
                        </label>
                        <label class="column-option">
                            <input type="checkbox" data-column="severity">
                            <span>Severity</span>
                        </label>
                        <label class="column-option">
                            <input type="checkbox" data-column="attack_target">
                            <span>Attack Target</span>
                        </label>
                        <label class="column-option">
                            <input type="checkbox" data-column="deployment">
                            <span>Deployment</span>
                        </label>
                        <label class="column-option">
                            <input type="checkbox" data-column="affected_product">
                            <span>Affected Product</span>
                        </label>
                        <label class="column-option">
                            <input type="checkbox" data-column="confidence">
                            <span>Confidence</span>
                        </label>
                        <label class="column-option">
                            <input type="checkbox" data-column="performance">
                            <span>Performance Impact</span>
                        </label>
                        <label class="column-option">
                            <input type="checkbox" data-column="network" checked>
                            <span>Network</span>
                        </label>
                        <label class="column-option">
                            <input type="checkbox" data-column="revision">
                            <span>Revision</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="table-wrapper">
                <table id="rules-table" class="rules-table">
                    <thead>
                        <tr>
                            <th data-column="sid">SID</th>
                            <th data-column="action">Action</th>
                            <th data-column="protocol">Protocol</th>
                            <th data-column="message">Message</th>
                            <th data-column="source">Source</th>
                            <th data-column="category">Category</th>
                            <th data-column="classtype">Class Type</th>
                            <th data-column="severity" style="display: none;">Severity</th>
                            <th data-column="attack_target" style="display: none;">Attack Target</th>
                            <th data-column="deployment" style="display: none;">Deployment</th>
                            <th data-column="affected_product" style="display: none;">Affected Product</th>
                            <th data-column="confidence" style="display: none;">Confidence</th>
                            <th data-column="performance" style="display: none;">Performance Impact</th>
                            <th data-column="network">Network</th>
                            <th data-column="revision" style="display: none;">Revision</th>
                        </tr>
                    </thead>
                    <tbody id="rules-list">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Bottom Pagination -->
        <div class="pagination pagination-bottom" id="pagination-bottom">
            <button id="prev-page-bottom" class="btn-pagination">â€¹</button>
            <span id="page-info-bottom" class="page-info">Page 1</span>
            <button id="next-page-bottom" class="btn-pagination">â€º</button>
        </div>
    </div>

    <!-- Rule Detail Modal -->
    <div id="rule-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="rule-detail"></div>
        </div>
    </div>

    <script src="/static/js/choices.min.js?v=6"></script>
    <script src="/static/js/app.js?v=6"></script>
</body>
</html>
